user nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;

    server {
        listen 80;  # Changed from ${PORT:-3000}
        server_tokens off;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }

        # Enable compression
        gzip on;
        gzip_vary on;
        gzip_min_length 256;
        gzip_types
            application/javascript
            application/json
            text/css
            text/plain;
    }
}
